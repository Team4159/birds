<h3>Login</h3>
<form name="form">

      <label for="exampleInputEmail1">Email address</label>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Password">

</form>
<br />
